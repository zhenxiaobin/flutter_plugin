group 'com.hkrt.common.flutter_plugin'
version '1.0'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 16
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        debug {
//            signingConfig signingConfigs.release
            ndk { abiFilters "armeabi-v7a", "x86", "x86_64", "arm64-v8a" }
        }
        release {
            // flutter build apk
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
//            signingConfig signingConfigs.release
            ndk { abiFilters "armeabi-v7a", "x86", "x86_64", "arm64-v8a" }
        }
    }

    lintOptions {
        disable 'InvalidPackage'
    }
    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }
}

dependencies {
    api "com.github.armcha:Logger:2.2.0"
    api 'com.google.code.gson:gson:2.2.4'
    configurations.all {
        resolutionStrategy.eachDependency {
            DependencyResolveDetails details ->
                def requested = details.requested
                if (requested.group == 'androidx.core') {
                    if (requested.name.contains("core")) {
                        details.useVersion '1.0.2'
                    }
                }
                if (requested.group == 'androidx.appcompat') {
                    if (requested.name.contains("appcompat")) {
                        details.useVersion '1.0.2'
                    }
                }
        }
    }
}

